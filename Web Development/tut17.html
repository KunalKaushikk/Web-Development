<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

    <style>
        p{
            font-family:'Tilt Prism', 'Arial Narrow','cursive','initial';
            font-size: 23px; /*1/96 of an inch=pixel*/
            line-height: 2.2em; /*em is times of font size*/
        }
        span{
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p> <span>Lets play with fonts</span>, it is very exciting</p>
    
</body>
</html>
