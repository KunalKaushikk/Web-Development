<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        body {
            margin: 10px 20px 30px 40px;
        }
        #firstPara{
            color: purple; /*color by name */
            background-color: grey;
        }
        #secondPara{
            color: violet;
            background-color: rgb(24, 138, 183);
        }
        #thirdPara{
            color: aquamarine;
            background-color: #ffffff; /*Color by hex value, start from # */
        }
    </style>
</head>
<body>
    <h3>CSS Colors</h3>
    <h2>This is my first box</h2>
    <p id="firstPara">This is paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is paragraph from third box</p>
</body>
</html>
