<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Weight, Border, Backgrounds</title>
    <style>
        #p1{
            background-color: rgb(183, 17, 17);
            height: 100px;
            width: 450px;
            border-width: 5px;
            border-color:rgb(9, 207, 9);
            border-style: round;
            border-radius: 11px;
        }
    </style>
</head>
<body>
    <h3>
        This is heading
    </h3>
    <p id="p1">This is a paragraph</p>
    
</body>
</html>
