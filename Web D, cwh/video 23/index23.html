<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid;
            display: inline-block;
            padding: 45px;
            margin: 45px;
            width: auto;
            display: inline-flex;
            justify-content: center;

        }
    </style>
</head>
<body>
    <div class="box">I'm a box
    </div>
    <div class="box">I'm also a box</div>
    <span>I'm a spannn... </span>
    <span>I'm also a spannn...</span>
</body>
</html>
